<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SafeVoyage - Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #5cb85c, #4cae4c);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 35px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .contact-group {
            margin-top: 15px;
            padding: 12px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .contact-group label {
            display: block;
            font-size: 13px;
            margin-top: 5px;
            color: #444;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function generateContacts() {
            const count = parseInt(document.getElementById('contact_count').value) || 0;
            const container = document.getElementById('contacts');
            container.innerHTML = '';
            for (let i = 1; i <= count; i++) {
                container.innerHTML += `
                    <div class="contact-group">
                        <label>Contact ${i} Name:</label>
                        <input type="text" name="contact_name_${i}" required>
                        <label>Contact ${i} Number:</label>
                        <input type="text" name="contact_number_${i}" required 
                            oninput="validatePhone(this)" pattern="\\d{10}" title="Enter a 10-digit phone number">
                    </div>
                `;
            }
        }

        function validatePhone(input) {
            input.value = input.value.replace(/[^\d]/g, '').slice(0, 10);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="number" name="contact_count" id="contact_count" 
                   placeholder="Number of Emergency Contacts" required oninput="generateContacts()">
            <div id="contacts"></div>
            <button type="submit">Create Account</button>
        </form>
        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>
